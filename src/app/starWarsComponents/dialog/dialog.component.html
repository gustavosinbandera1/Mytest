<h2 mat-dialog-title>{{actor.name}}</h2>
<mat-dialog-content>
  <ul *ngFor='let key of objectKeys(actor)'>
    <li><span>{{key}}:</span>{{actor[key]}}</li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions>
   <button mat-button mat-dialog-close>No</button>
 <button mat-button [mat-dialog-close]='true'>Yes</button>
</mat-dialog-actions>
