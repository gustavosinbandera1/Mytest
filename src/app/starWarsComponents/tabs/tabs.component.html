<mat-tab-group #tabGroup (selectedTabChange)='tabChanged($event)'>
  <mat-tab *ngFor='let tab of tabs' >
    <ng-template mat-tab-label >
        <mat-icon class="example-tab-icon">{{tab.icon}}</mat-icon>
        {{tab.text}}
    </ng-template>
   <span>{{tab.title}}</span>
  </mat-tab>
  </mat-tab-group>
