<div class="main">
  <mat-toolbar color="warn">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav"
        mat-icon-button (click)="drawer.toggle()" color="primary">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-tabs [tabs]='tabsConfig'></app-tabs>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side"  role="navigation">
      <div>
        <mat-nav-list>
          <app-film-list (onClickFilm)='onSelectFilm($event)'></app-film-list>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-people-list [peoples]='actorsData' (onClickActor)='openModal($event)'></app-people-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
